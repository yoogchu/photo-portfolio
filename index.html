<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no"/>


	<link href="style.css" type="text/css" rel="StyleSheet">

	<title>photography</title>
	</head>

	<body>
	  <div class = "site-wrapper container-fluid">

	  	
<script type="text/javascript">
function changeSize(newValue) {
	document.getElementById("image-size").innerHTML = newValue;

	var images = document.querySelectorAll(".container-images > img");
	console.log(images);
	newValue = newValue+"px";

	for( var i = 0; i < images.length; i++) {
		console.log("changing " + images[i] + "to " + newValue);
	    images[i].style.width=newValue;
	}
}
</script>
		<div class = "header">
	  		<input type="range" min="150" max="500" value="250" step="50" onchange="changeSize(this.value)"/>
	  		<span id="image-size">250</span>
	  	</div>

	  	
<script>
var windowLocation = null;
function clickImage(id) {
	var clickedImage = id;
	console.log("Clicked! id: " + id);
	document.getElementById("image-fs").style.display="block";
	document.getElementById("fs-image").src = clickedImage.src;
	document.getElementById("fs-image").style.marginLeft=((window.innerWidth-document.getElementById("fs-image").width)/2)+"px";
	document.getElementsByClassName("container-images")[0].style.display="hidden";
	var images = document.querySelectorAll(".container-images > img");
	for (var i = 0; i < images.length; i++) {
		images[i].style.opacity="0";
	}
	document.getElementsByClassName("container-images")[0].style.backgroundColor="#000";

	document.getElementsByClassName("header")[0].style.display="hidden";
	document.body.style.backgroundColor="#000";
	windowLocation = window.screenTop;
	console.log(windowLocation);

}
function hideFS() {
	console.log("Hiding fullscreen image");
	document.getElementById("image-fs").style.display="none";
	document.getElementsByClassName("container-images")[0].style.backgroundColor="#f0f0f0";
	document.getElementsByClassName("container-images")[0].style.display="block";
		var images = document.querySelectorAll(".container-images > img");
	for (var i = 0; i < images.length; i++) {
		images[i].style.opacity=".8";
	}
	document.getElementsByClassName("header")[0].style.display="block";
	document.body.style.backgroundColor="#fff";
	// if (windowLocation != null) {
	// 	console.log("Scrolling to.." + windowLocation);
	// 	window.scrollTo(0,windowLocation);
	// }
}
</script>
		<div id = "image-fs">
			<img id="fs-image" onclick="hideFS()" src="images/eugene/1.jpg">
		</div>
		<div class = "container-images">
		  	<img src="images/eugene/1.jpg" onclick="clickImage(this)">
		  	<img src="images/eugene/2.jpg" onclick="clickImage(this)">
		  	<img src="images/eugene/3.jpg" onclick="clickImage(this)">
		  	<img src="images/eugene/4.jpg" onclick="clickImage(this)">
		  	<img src="images/eugene/5.jpg" onclick="clickImage(this)">
		  	<img src="images/eugene/6.jpg" onclick="clickImage(this)">
		  	<img src="images/eugene/7.jpg" onclick="clickImage(this)">
		  	<img src="images/eugene/8.jpg" onclick="clickImage(this)">
		  	<img src="images/eugene/9.jpg" onclick="clickImage(this)">
		  	<img src="images/eugene/10.jpg" onclick="clickImage(this)">
		  	<img src="images/eugene/11.jpg" onclick="clickImage(this)">
		  	<img src="images/eugene/12.jpg" onclick="clickImage(this)">
		  	<img src="images/eugene/13.jpg" onclick="clickImage(this)">
		  	<img src="images/eugene/14.jpg" onclick="clickImage(this)">
		  	<img src="images/eugene/15.jpg" onclick="clickImage(this)">
		  	<img src="images/eugene/16.jpg" onclick="clickImage(this)">
		  	<img src="images/eugene/17.jpg" onclick="clickImage(this)">

	  	</div>


	  </div>


	</body>
</html>
