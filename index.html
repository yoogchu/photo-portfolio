<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no"/>


	<link href="style.css" type="text/css" rel="StyleSheet">

	<title>photography</title>
	</head>

	<body>
	  <div class = "site-wrapper container-fluid">

		<div class = "header">
	  		<input type="range" min="200" max="350" value="250" step="1" onchange="changeSize(this.value)"/>
	  		<span id="image-size"></span>
	  	</div>

	  	
		<div id = "image-fs">
			<button id="exitFS" onclick="hideFS()">&times;</button>
			<img id="fs-image" onclick="hideFS()" src="images/eugene/1.jpg">
		</div>
		<div class = "container-images">
		  	<img src="images/eugene/1_thumb.jpg" onclick="clickImage(this)">
		  	<img src="images/eugene/2_thumb.jpg" onclick="clickImage(this)">
		  	<img src="images/eugene/3_thumb.jpg" onclick="clickImage(this)">
		  	<img src="images/eugene/4_thumb.jpg" onclick="clickImage(this)">
	  	</div>
	  </div>

	</body>
	<script src="img_scripts.js" type="text/javascript"></script>
</html>
